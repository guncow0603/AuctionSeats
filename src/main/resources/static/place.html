<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Auction Seats</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link rel="stylesheet" href="/css/place.css">
</head>
<body>
<header id="headers"></header>
<div class="container">
    <label for="placeName">공연장 이름:</label>
    <input type="text" id="placeName" required>
    <label for="address">공연장 주소:</label>
    <input type="text" id="address" required>
    <table id="zonesTable">
        <tr>
            <th>구역명</th>
            <th>총 좌석 수</th>
            <th>제거</th> <!-- 제거 버튼을 위한 열을 추가 -->
        </tr>
        <tr id="inputRow">
            <td><input type="text" id="zoneName" placeholder="구역명 입력"></td>
            <td><input type="number" id="zoneSeats" placeholder="총 좌석 수 입력"></td>
            <td>
                <button onclick="removeZone(this)">제거</button>
            </td> <!-- 제거 기능을 위한 버튼 -->
        </tr>
    </table>

    <button onclick="addZone()">구역 추가</button>
    <button onclick="submitPlace()" id="createPlace">공연장 추가하기</button>
    <button onclick="movePageWithToken()" id="showsInfoPage">다음 페이지</button>
</div>
</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#createPlace").on("click", function () {
        reissueToken((token => {
            submitPlace(token);
        }));
    });
    $("#showsInfoPage").on("click", function () {
        movePageWithToken("/showsInfo.html");
    });
</script>
</html>
