<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Auction Seats</title>


    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <link href='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.css' rel='stylesheet'/>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.10.2/fullcalendar.min.js'></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/shows-details.js"></script>
    <link rel="stylesheet" href="/css/shows-details.css">
</head>
<body>
<header id="headers"></header>
<div class="container-flex">
    <div id="shows-container">
        <h1 id="showsTitle">공연 제목</h1>
        <div class="shows-info-box">
            <div class="image-container">
                <img id="main-image" src="" alt="대표 이미지"/>
            </div>
            <div class="shows-info">
                <p id="placeFullName">장소: </p>
                <p id="placeLocationAddress">주소: </p>
                <p id="showsDate">공연 기간: </p>
                <p id="showsTime">공연 시간: </p>
                <p id="showsAge">관람 연령: </p>
                <div id="grades-container">
                    <button onclick="showGrades()">전체 가격 보기</button>
                    <div id="grades-list" style="display:none;"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="schedule-container">
        <h2>일정</h2>
        <div id="calendar"></div>
        <div id="schedule-details"></div> <!-- 일정 세부정보 표시 -->
        <div>
            <button id="book-btn">예매하기</button>
        </div>
    </div>
</div>
<div id="images-container">
    <div class="images-title">공연 상세정보</div>
    <div class="images-list">
        <!-- JavaScript를 통해 동적으로 이미지들이 추가될 위치 -->
    </div>
</div>


<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
</script>
</body>
</html>
