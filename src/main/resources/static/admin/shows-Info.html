<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Auction Seats</title>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link href="/css/showsInfo.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>
<div class="container mt-5 px-4 py-4">
    <h1 class="text-center">공연 정보 등록</h1>
    <form id="performanceForm">
        <div class="form-group">
            <label class="fs-5 mt-3" for="title">제목</label>
            <input class="form-control" id="title" name="title" required type="text">
        </div>
        <div class="form-group">
            <label class="fs-5 mt-3" for="content">내용 소개</label>
            <textarea class="form-control" id="content" name="content" required></textarea>
        </div>
        <div class="form-group">
            <label class="fs-5 mt-3" for="time">상영 시간</label>
            <input class="form-control" id="time" name="time" required type="text">
        </div>
        <div class="form-group">
            <label class="fs-5 mt-3" for="age">관람연령</label>
            <input class="form-control" id="age" name="age" required type="number">
        </div>
        <div class="form-group">
            <label class="fs-5 mt-3" for="category">장르</label>
            <input class="form-control" id="category" name="category" required type="text">
        </div>
        <div class="form-group">
            <label class="fs-5 mt-3" for="photo">Photo</label>
            <input accept="image/*" class="form-control" id="photo" multiple name="photo" required type="file">
        </div>
    </form>
    <div class="mt-5">
        <button class="shows-info-btn btn me-3" id="submitShowsInfoButton">공연 정보 추가</button>
        <button class="shows-info-btn btn ms-3" id="showsPage">다음 페이지</button>
    </div>
</div>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#submitShowsInfoButton").on("click", function () {
        reissueToken((token => {
            submitShowsInfo(token);
        }));
    });
    $("#showsPage").on("click", function () {
        movePageWithToken("/shows.html");
    });
</script>
</body>
</html>
