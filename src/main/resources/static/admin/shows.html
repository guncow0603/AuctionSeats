<!DOCTYPE html>
<html lang="ko">
<head id="head">
    <meta charset="UTF-8">
    <title>Auction Seats</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <script src="/js/admin.js"></script>
    <link rel="stylesheet" href="/css/shows.css">
</head>
<body class="showsClass">
<header id="headers"></header>
<div class="container">
    <h1>공연 추가</h1>
    <form id="showsForm">
        <label for="showsInfoLabel">공연 정보 선택</label>
        <select id="showsInfoLabel" name="showsInfoLabel"></select>
        <img id="showsInfoImage" src="기본이미지URL" alt="공연 정보 이미지">

        <label for="placeLabel">공연장</label>
        <select id="placeLabel" name="placeLabel"></select>

        <label for="title">추가할 공연의 제목:</label>
        <input type="text" id="title" name="title" required
               pattern="([A-Za-z0-9\\s(){}<>가-힣]+) - ([A-Za-z0-9\\s(){}<>가-힣]+)">

        <label for="startDate">시작 일자:</label>
        <input type="date" id="startDate" name="startDate" required>

        <label for="endDate">종료 일자:</label>
        <input type="date" id="endDate" name="endDate" required>

        <label for="startTime">상영 시간:</label>
        <input type="time" id="startTime" name="startTime" required>
    </form>
    <button id="submitShowsButton">공연 추가하기</button>
</div>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    });
    $("#submitShowsButton").on("click", function () {
        reissueToken((token => {
            submitShowsAndSchedule(token);
        }));
    });
</script>
</body>
</html>
