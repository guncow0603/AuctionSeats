<!DOCTYPE html>
<html lang="en">
<head id="head">
    <meta charset="UTF-8">
    <title>Ticket Auction</title>

    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">

    <script crossorigin="anonymous"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script crossorigin="anonymous"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
            src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="/js/token.js"></script>
    <script src="/js/basic.js"></script>
    <link href="/css/user-input.css" rel="stylesheet">
</head>
<body>
<header id="headers"></header>

<div class="container">
    <div class="form-control px-4 py-3">
        <div class="form-group">
            <label class="fs-5"><img class="logo" src="/images/mail-icon.png"/>이메일</label>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-4">
                            <input class="form-control" id="email-name-input" type="text">
                        </div>
                        <div class="col-md-4">
                            <div class="input-group">
                                <div class="input-group-text">@</div>
                                <input class="form-control" id="email-domain-input" type="text">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label class="visually-hidden" for="email-domain-select">Preference</label>
                            <select class="form-select form-control" id="email-domain-select" style="height: 50px;">
                                <option selected>Choose...</option>
                                <option value="gmail.com">gmail.com</option>
                                <option value="naver.com">naver.com</option>
                                <option value="직접 입력">직접 입력</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <span id="email-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="signup-password"><img class="logo" src="/images/pw-icon.png"/>비밀번호</label>
            <input class="form-control" id="signup-password" name="password" type="password">
            <span>영어, 숫자, 특수문자(!,@,#,$,%,^) 조합으로 최소 8자, 최대 15자로 입력해주세요.</span>
            <span id="password-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="password-check"><img class="logo" src="/images/pw-icon.png"/>비밀번호 확인</label>
            <input class="form-control" id="password-check" name="password-check" type="password">
            <span id="passwordMatchMessage"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="signup-name"><img class="logo" src="/images/email-icon.png"/>이름</label>
            <input class="form-control" id="signup-name" name="name" type="text">
            <span id="name-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="signup-nickname"><img class="logo" src="/images/email-icon.png"/>닉네임</label>
            <input class="form-control" id="signup-nickname" name="nickname" type="text">
            <span id="nickname-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="signup-birth"><img class="logo" src="/images/birth-icon.png"/>생년월일</label>
            <input class="form-control" id="signup-birth" name="birth" type="text">
            <span>yyyy-MM-dd 형식으로 입력해주세요.</span>
            <span id="birth-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <label class="fs-5" for="signup-phone"><img class="logo" src="/images/phone-icon.png"/>핸드폰 번호</label>
                <div class="col-md-9">
                    <input class="form-control" id="signup-phone" name="phone" type="tel">
                </div>
            <span id="phoneNumber-span" style="color: red;"></span>
        </div>
        <div class="form-group">
            <button class="btn btn-dark w-100 custom-btn" id="sign-up-btn" type="submit">회원가입</button>
        </div>
    </div>
</div>
</body>
<script>
    $("#headers").load("/header.html", function (response, status, xhr) {
        checkLoginStatus();
    })

    $(document).ready(function () {
        // select 변경 이벤트 감지
        $("#email-domain-select").change(function () {
            var selectedOption = $(this).val();
            var inputField = $("#email-domain-input");

            if (selectedOption === "직접 입력") {
                // 직접 입력을 선택한 경우, 입력란을 활성화
                inputField.prop("readonly", false);
                inputField.val("");
            } else {
                // 다른 옵션을 선택한 경우, 입력란을 읽기 전용으로 설정하고 값을 변경
                inputField.prop("readonly", true);
                inputField.val(selectedOption);
            }
        });

        let readyToSignup = false;

        function checkPasswordMatch() {
            var password = $("#signup-password").val();
            var confirmPassword = $("#password-check").val();
            var messageElement = $("#passwordMatchMessage");

            // 비밀번호와 비밀번호 확인 값이 동일한지 확인
            if (password === confirmPassword) {
                messageElement.text("비밀번호가 일치합니다.").css("color", "green")
                    .removeClass("password-mismatch").addClass("password-match");
                readyToSignup = true;
            } else {
                messageElement.text("비밀번호가 일치하지 않습니다.").css("color", "red")
                    .removeClass("password-match").addClass("password-mismatch");
                readyToSignup = false;
            }
        }

        // 입력란 값이 변경될 때마다 비밀번호 일치 여부 확인
        $("#password, #password-check").on("input", checkPasswordMatch);

        $("#verification-btn").on("click", function () {
            resetValidationMessages();
            let phoneNumber = $("#signup-phone").val();
            $.ajax({
                type: "POST",
                url: `/api/v1/auth/signup/sms`,
                contentType: "application/json",
                data: JSON.stringify({
                    to: phoneNumber
                }),
                success: function (data) {
                    alert("인증 번호를 발송했습니다.");
                },
                error: function (jqXHR, textStatus) {

                    let response = jqXHR.responseJSON;
                    if (response.data) {
                        let data = response.data;
                        if (data.to) {
                            $("#phoneNumber-span").text(data.to);
                        }
                    }
                    if (response.message) {
                        if (response.message === '사용 중인 전화 번호 입니다.') {
                            $("#phoneNumber-span").text(response.message);
                        }
                    }
                },
            });
        });

        $("#sign-up-btn").on("click", function () {
            let email = $("#email-name-input").val() + "@" + $("#email-domain-input").val();
            let password = $("#signup-password").val();
            let name = $("#signup-name").val();
            let nickname = $("#signup-nickname").val();
            let birth = $("#signup-birth").val();
            let phoneNumber = $("#signup-phone").val();

            if (!email | !password | !name | !nickname | !phoneNumber | !birth) {
                alert('입력란을 모두 입력해주세요.');
                return;
            } else if (password && !readyToSignup) {
                alert('비밀번호가 일치하지 않습니다.');
                return;
            }
            $.ajax({
                type: "POST",
                url: `/api/v1/users/signup`,
                contentType: "application/json",
                data: JSON.stringify({
                    email: email,
                    password: password,
                    name: name,
                    nickname: nickname,
                    birth: birth,
                    phoneNumber: phoneNumber
                }),
                success: function (data) {
                    alert("회원 가입에 성공했습니다.");
                    window.location.href = `/login.html`;
                },
                error: function (jqXHR, textStatus) {
                    resetValidationMessages();
                    let response = jqXHR.responseJSON;
                    if (response.data) {
                        let data = response.data;
                        if (data.email) {
                            $("#email-span").text(data.email);
                        }
                        if (data.password) {
                            $("#password-span").text(data.password);
                        }
                        if (data.nickname) {
                            $("#nickname-span").text(data.nickname);
                        }
                        if (data.name) {
                            $("#name-span").text(data.name);
                        }
                        if (data.birth) {
                            $("#birth-span").text(data.birth);
                        }
                        if (data.phoneNumber) {
                            $("#phoneNumber-span").text(data.phoneNumber);
                        }
                    }
                        if (response.message === '사용 중인 이메일 입니다.') {
                            $("#email-span").text(response.message);
                        } else if (response.message === '사용 중인 닉네임 입니다.') {
                            $("#nickname-span").text(response.message);
                        }
                }
            });
        });

        function resetValidationMessages() {
            $("#email-span, #password-span, #name-span, #nickname-span, #birth-span, #phoneNumber-span")
                .text("");
        }
    });
</script>
</html>
