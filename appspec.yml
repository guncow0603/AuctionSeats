version: 0.0
os: linux

files:
  - source: /
    destination: /home/ubuntu/auction-seats
    overwrite: yes
file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:
    - location: scripts/deploy.sh
      timeout: 200
      runas : root
  ApplicationStart:
    - location: scripts/healthcheck.sh  # 헬스 체크 스크립트 추가
      timeout: 60
      runas: root
